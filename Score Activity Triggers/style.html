<style>
  html,
  body {
    background-color: #522d80;
    max-height: 100%;
  }

  .logo {
    width: 50%;
    mix-blend-mode: multiply;
  }

  .labelTitle {
    width: 80%;
    height: 80%;
  }

  .form-validation {
    display: block;
    box-sizing: border-box;
    max-width: 90%; //740px;
    height: 100%;
    margin: 0 auto;
    padding: 55px;
    background-color: #f0f0f0;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
    font: bold 14px sans-serif;
    text-align: center;
  }

  .checkboxgroup {
    width: 90%;
    padding-bottom: 50px;
  }
  .checkboxgroup p {
    text-align: center;
  }

  .userMessage {
    height: 40px;
    font-size: 16px;
    color: red;
  }
  .checkboxgroup label {
    text-align: left;
    display: inline-block;
  }

  .checkboxdiv {
    text-align: left;
    padding: 0;
    margin: 0;
    height: 31px;
  }

  .checklabel {
    padding: 0 0 10px 0;
    margin: 0 0 10px 0;
    height: 40px;
    width: 45%;
  }

  .status {
    text-align: left;
    width: 45px;
    padding-right: 55px;
  }

  .active {
    color: green;
  }

  .inactive {
    color: red;
  }

  .processing {
    color: blue;
  }

  input[type="checkbox"] {
    padding: 0;
    width: 30px;
    height: 30px;
    background: white;
    border-radius: 5px;
    border: 2px solid #555;
  }
  input[type="checkbox"]:checked {
    background: #abd;
  }

  .myButton {
    -moz-box-shadow: 0px 1px 0px 0px #163b0c;
    -webkit-box-shadow: 0px 1px 0px 0px #163b0c;
    box-shadow: 0px 1px 0px 0px #163b0c;
    background: -webkit-gradient(
      linear,
      left top,
      left bottom,
      color-stop(0.05, #8cdea2),
      color-stop(1, #2abd6e)
    );
    background: -moz-linear-gradient(top, #8cdea2 5%, #2abd6e 100%);
    background: -webkit-linear-gradient(top, #8cdea2 5%, #2abd6e 100%);
    background: -o-linear-gradient(top, #8cdea2 5%, #2abd6e 100%);
    background: -ms-linear-gradient(top, #8cdea2 5%, #2abd6e 100%);
    background: linear-gradient(to bottom, #8cdea2 5%, #2abd6e 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#8cdea2', endColorstr='#2abd6e',GradientType=0);
    background-color: #8cdea2;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    border-radius: 6px;
    border: 1px solid #18ab29;
    display: inline-block;
    cursor: pointer;
    color: #ffffff;
    font-family: Arial;
    font-size: 15px;
    font-weight: bold;
    padding: 6px 24px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #2f6627;
  }

  .adminButtons {
    display: inline-block;
    position: relative;
  }

  .adminButtons-child {
    -webkit-box-flex: 1 1 auto;
    -moz-box-flex: 1 1 auto;
    -webkit-flex: 1 1 auto;
    -ms-flex: 1 1 auto;
    flex: 1 1 auto;
  }

  .calcButton {
    margin-right: 2px;
    -moz-box-shadow: 0px 1px 0px 0px #163b0c;
    -webkit-box-shadow: 0px 1px 0px 0px #163b0c;
    box-shadow: 0px 1px 0px 0px #163b0c;
    background: -webkit-gradient(
      linear,
      left top,
      left bottom,
      color-stop(0.05, #8cdea2),
      color-stop(1, #2abd6e)
    );
    background: -moz-linear-gradient(top, #8cdea2 5%, #2abd6e 100%);
    background: -webkit-linear-gradient(top, #8cdea2 5%, #2abd6e 100%);
    background: -o-linear-gradient(top, #8cdea2 5%, #2abd6e 100%);
    background: -ms-linear-gradient(top, #8cdea2 5%, #2abd6e 100%);
    background: linear-gradient(to bottom, #8cdea2 5%, #2abd6e 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#8cdea2', endColorstr='#2abd6e',GradientType=0);
    background-color: #8cdea2;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    border-radius: 6px;
    border: 1px solid #18ab29;
    cursor: pointer;
    color: #ffffff;
    font-family: Arial;
    font-size: 15px;
    font-weight: bold;
    padding: 5px 18px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #2f6627;
  }

  .calcButton:hover {
    background: -webkit-gradient(
      linear,
      left top,
      left bottom,
      color-stop(0.05, #2abd6e),
      color-stop(1, #8cdea2)
    );
    background: -moz-linear-gradient(top, #2abd6e 5%, #8cdea2 100%);
    background: -webkit-linear-gradient(top, #2abd6e 5%, #8cdea2 100%);
    background: -o-linear-gradient(top, #2abd6e 5%, #8cdea2 100%);
    background: -ms-linear-gradient(top, #2abd6e 5%, #8cdea2 100%);
    background: linear-gradient(to bottom, #2abd6e 5%, #8cdea2 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#2abd6e', endColorstr='#8cdea2',GradientType=0);
    background-color: #2abd6e;
  }
  .calcButton:active {
    position: relative;
    top: 1px;
  }

  /*
*
*
*
*/

  .archButton {
    margin-left: 2px;
    -moz-box-shadow: 0px 1px 0px 0px #fff6af;
    -webkit-box-shadow: 0px 1px 0px 0px #fff6af;
    box-shadow: 0px 1px 0px 0px #fff6af;
    background: -webkit-gradient(
      linear,
      left top,
      left bottom,
      color-stop(0.05, #ffec64),
      color-stop(1, #ffab23)
    );
    background: -moz-linear-gradient(top, #ffec64 5%, #ffab23 100%);
    background: -webkit-linear-gradient(top, #ffec64 5%, #ffab23 100%);
    background: -o-linear-gradient(top, #ffec64 5%, #ffab23 100%);
    background: -ms-linear-gradient(top, #ffec64 5%, #ffab23 100%);
    background: linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffec64', endColorstr='#ffab23',GradientType=0);
    background-color: #ffec64;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    border-radius: 6px;
    border: 1px solid #ffaa22;
    cursor: pointer;
    color: #333333;
    font-family: Arial;
    font-size: 15px;
    font-weight: bold;
    padding: 5px 18px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #ffee66;
  }

  .archButton:hover {
    background: -webkit-gradient(
      linear,
      left top,
      left bottom,
      color-stop(0.05, #ffab23),
      color-stop(1, #ffec64)
    );
    background: -moz-linear-gradient(top, #ffab23 5%, #ffec64 100%);
    background: -webkit-linear-gradient(top, #ffab23 5%, #ffec64 100%);
    background: -o-linear-gradient(top, #ffab23 5%, #ffec64 100%);
    background: -ms-linear-gradient(top, #ffab23 5%, #ffec64 100%);
    background: linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffab23', endColorstr='#ffec64',GradientType=0);
    background-color: #ffab23;
  }

    position: relative;
    top: 1px;
  }

  label[class*="Button-disabled"] {
    -moz-box-shadow: 0px 1px 0px 0px #f2f2f2;
    -webkit-box-shadow: 0px 1px 0px 0px #f2f2f2;
    box-shadow: 0px 1px 0px 0px #f2f2f2;
    background: -webkit-gradient(
      linear,
      left top,
      left bottom,
      color-stop(0.05, #ffec64),
      color-stop(1, #ffab23)
    );
    background: -moz-linear-gradient(top, #cccccc 5%, #e6e6e6 100%);
    background: -webkit-linear-gradient(top, #cccccc 5%, #e6e6e6 100%);
    background: -o-linear-gradient(top, #cccccc 5%, #e6e6e6 100%);
    background: -ms-linear-gradient(top, #cccccc 5%, #e6e6e6 100%);
    background: linear-gradient(to bottom, #cccccc 5%, #e6e6e6 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#cccccc', endColorstr='#e6e6e6',GradientType=0);
    background-color: #e6e6e6;
    -moz-border-radius: 6px;
    -webkit-border-radius: 6px;
    border-radius: 6px;
    border: 1px solid #f2f2f2;
    display: inline-block;
    cursor: pointer;
    color: #333333;
    font-family: Arial;
    font-size: 15px;
    font-weight: bold;
    padding: 5px 18px;
    text-decoration: none;
    text-shadow: 0px 1px 0px #f2f2f2;
  }
</style>
