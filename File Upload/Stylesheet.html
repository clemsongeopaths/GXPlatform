    /* Styles for Valid input data */

    .form-validation .form-valid-data-sign {
        position: absolute;
        color: #ffffff;
        line-height: 24px;
        text-align: center;
        width: 23px;
        height: 23px;
        border-radius: 50%;
        background-color: #a2cf78;
        left: 440px;
        top: 10px;
        display: none;
    }

    /* Styles for Invalid input data */

    .form-validation .form-invalid-data {
        margin-bottom: 55px;
    }

    .form-validation .form-invalid-data input {
        border: 1px solid #d37171;
        box-shadow: 2px 3px 4px 0 rgba(200, 77, 77, 0.15);
    }

    .form-validation .form-invalid-data-sign {
        position: absolute;
        display: none;
        color: #ffffff;
        line-height: 23px;
        font-size: 14px;
        text-align: center;
        width: 23px;
        height: 23px;
        border-radius: 50%;
        background-color: #e17c4f;
        left: 440px;
        top: 10px;
    }

    .form-validation .form-invalid-data-info {
        display: none;
        position: absolute;
        color: #c84d4d;
        font-weight: normal;
        bottom: -30px;
        left: 183px;
    }

    .form-invalid-data .form-invalid-data-sign,
    .form-invalid-data .form-invalid-data-info {
        display: block;
    }

    .form-valid-data .form-valid-data-sign {
        display: block;
    }

    .form-validation select {
        background-color: #ffffff;
        color: #5f5f5f;
        box-sizing: border-box;
        max-width: 240px;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        padding: 10px 18px;
        border: 1px solid #dbdbdb;
    }

    .form-validation .form-checkbox input {
        width: auto;
    }

    /*   Add    */
    .form-validation .form-subbtn input {
        display: block;
        border-radius: 2px;
        background-color: #6caee0;
        color: #ffffff;
        font-weight: bold;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        padding: 14px 22px;
        border: 0;
        margin: 40px 183px 0;
    }

    .form-validation button {
        display: block;
        border-radius: 2px;
        background-color: #6caee0;
        color: #ffffff;
        font-weight: bold;
        box-shadow: 1px 2px 4px 0 rgba(0, 0, 0, 0.08);
        padding: 14px 22px;
        border: 0;
        margin: 40px 183px 0;
    }


    /* Placeholder color */

    .form-validation ::-webkit-input-placeholder {
        color: #999;
    }

    .form-validation ::-moz-placeholder {
        color: #999;
        opacity: 1;
    }

    .form-validation :-ms-input-placeholder {
        color: #999;
        opacity: 1;
    }
